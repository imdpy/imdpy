<body>
    <div class="container">

        <div class="upload-area" id="upload-area">

            <p class="upload-text">ç‚¹å‡»æˆ–æ‹–æ‹½å›¾ç‰‡åˆ°æ­¤å¤„ä¸Šä¼ </p>
            <input type="file" id="file-input" accept="image/*">
        </div>

        <div class="preview-container">

                <div class="preview-title">åŸå§‹å›¾ç‰‡</div>
                <canvas id="original-canvas"></canvas>

            <div class="preview-box">

                <canvas id="inverted-canvas"></canvas>

        </div>

        <div class="controls">

            <button class="btn btn-download" id="download-btn" disabled>ä¸‹è½½åè‰²å›¾ç‰‡</button>
        </div>

        <div class="status-message" id="status-message"></div>
    </div>

    <footer>
        IMå¤§æœ‹å‹åœ¨çº¿å›¾ç‰‡åè‰²å¤„ç†å·¥å…· &copy; <span id="copyright-year"></span>
        <script>
            // è‡ªåŠ¨è·å–å½“å‰å¹´ä»½å¹¶è®¾ç½®åˆ°ç‰ˆæƒä¿¡æ¯ä¸­
            document.getElementById('copyright-year').textContent = new Date().getFullYear();
        </script>
    </footer>

    <script>
        // è·å–DOMå…ƒç´ 
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const originalCanvas = document.getElementById('original-canvas');
        const invertedCanvas = document.getElementById('inverted-canvas');
        const invertBtn = document.getElementById('invert-btn');
        const downloadBtn = document.getElementById('download-btn');
        const statusMessage = document.getElementById('status-message');
        const originalCtx = originalCanvas.getContext('2d');
        const invertedCtx = invertedCanvas.getContext('2d');

        let uploadedImage = null;

        // ä¸Šä¼ åŒºåŸŸç‚¹å‡»äº‹ä»¶
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // æ‹–æ‹½äº‹ä»¶
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#3498db';
            uploadArea.style.backgroundColor = '#f0f7ff';
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = '#ccc';
            uploadArea.style.backgroundColor = 'transparent';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#ccc';
            uploadArea.style.backgroundColor = 'transparent';

            if (e.dataTransfer.files.length) {
                handleImageUpload(e.dataTransfer.files[0]);
            }
        });

        // æ–‡ä»¶é€‰æ‹©äº‹ä»¶
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) {
                handleImageUpload(e.target.files[0]);
            }
        });

        // å¤„ç†å›¾ç‰‡ä¸Šä¼ 
        function handleImageUpload(file) {
            if (!file.type.match('image.*')) {
                showMessage('è¯·ä¸Šä¼ æœ‰æ•ˆçš„å›¾ç‰‡æ–‡ä»¶', 'error');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    uploadedImage = img;
                    displayOriginalImage(img);
                    invertBtn.disabled = false;
                    downloadBtn.disabled = true;
                    showMessage('å›¾ç‰‡ä¸Šä¼ æˆåŠŸï¼Œè¯·ç‚¹å‡»"æ‰§è¡Œåè‰²"æŒ‰é’®', 'success');
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        // æ˜¾ç¤ºåŸå§‹å›¾ç‰‡
        function displayOriginalImage(img) {
            // è®¾ç½®canvaså°ºå¯¸ï¼Œä¿æŒå›¾ç‰‡åŸå§‹æ¯”ä¾‹ä½†é™åˆ¶æœ€å¤§å®½åº¦
            const maxWidth = 500;
            let width = img.width;
            let height = img.height;

            if (width > maxWidth) {
                const ratio = maxWidth / width;
                width = maxWidth;
                height = height * ratio;
            }

            originalCanvas.width = width;
            originalCanvas.height = height;
            invertedCanvas.width = width;
            invertedCanvas.height = height;

            originalCtx.clearRect(0, 0, width, height);
            originalCtx.drawImage(img, 0, 0, width, height);

            // æ¸…ç©ºåè‰²canvas
            invertedCtx.clearRect(0, 0, width, height);
        }

        // æ‰§è¡Œåè‰²å¤„ç†
        invertBtn.addEventListener('click', () => {
            if (!uploadedImage) return;

            try {
                // è·å–åŸå§‹å›¾ç‰‡æ•°æ®
                const imageData = originalCtx.getImageData(0, 0, originalCanvas.width, originalCanvas.height);
                const data = imageData.data;

                // éå†æ¯ä¸ªåƒç´ ï¼Œè¿›è¡Œåè‰²å¤„ç†
                for (let i = 0; i < data.length; i += 4) {
                    // çº¢è‰²é€šé“åè‰²
                    data[i] = 255 - data[i];
                    // ç»¿è‰²é€šé“åè‰²
                    data[i + 1] = 255 - data[i + 1];
                    // è“è‰²é€šé“åè‰²
                    data[i + 2] = 255 - data[i + 2];
                    // é˜¿å°”æ³•é€šé“ä¿æŒä¸å˜
                    // data[i + 3] remains the same
                }

                // å°†åè‰²åçš„æ•°æ®ç»˜åˆ¶åˆ°åè‰²canvas
                invertedCtx.putImageData(imageData, 0, 0);
                downloadBtn.disabled = false;
                showMessage('IMå¤§æœ‹å‹æé†’ä½ ï¼šå›¾ç‰‡åè‰²å¤„ç†æˆåŠŸï¼Œå¯ä»¥ä¸‹è½½å›¾ç‰‡äº†', 'success');

            } catch (error) {
                showMessage('IMå¤§æœ‹å‹æé†’ä½ ï¼šåè‰²å¤„ç†å¤±è´¥: ' + error.message, 'error');
                console.error('IMå¤§æœ‹å‹æé†’ä½ ï¼šåè‰²å¤„ç†é”™è¯¯:', error);
            }
        });

        // ä¸‹è½½åè‰²å›¾ç‰‡
        downloadBtn.addEventListener('click', () => {
            try {
                const dataURL = invertedCanvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.download = 'inverted-image.png';
                link.href = dataURL;
                link.click();
                showMessage('IMå¤§æœ‹å‹æé†’ä½ ï¼šå›¾ç‰‡ä¸‹è½½æˆåŠŸ', 'success');
            } catch (error) {
                showMessage('IMå¤§æœ‹å‹æé†’ä½ ï¼šå›¾ç‰‡ä¸‹è½½å¤±è´¥: ' + error.message, 'error');
                console.error('IMå¤§æœ‹å‹æé†’ä½ ï¼šä¸‹è½½é”™è¯¯:', error);
            }
        });

        // æ˜¾ç¤ºçŠ¶æ€æ¶ˆæ¯
        function showMessage(text, type = 'info') {
            statusMessage.textContent = text;
            statusMessage.style.display = 'block';
            statusMessage.style.color = type === 'error' ? '#e74c3c' : '#27ae60';
            statusMessage.style.backgroundColor = type === 'error' ? '#fef0f0' : '#f0f9f0';

            // 5ç§’åè‡ªåŠ¨éšè—
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000);
        }
    </script>
